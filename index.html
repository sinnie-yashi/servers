<!doctype html>
<html>
  <head>
    <title>Hello there</title>
  </head>
  <body>
    <h1>My Page</h1>
    <p>
      This is a trial for a html with node.js
    </p>
    <div id="content">

    </div>
    <button onclick="makeRequest()">Press Here</button>
    <script>
    function makeRequest() {
      var request = new XMLHttpRequest();
      request.onreadystatechange = function() {
        if (request.readyState === 4) {
          displayImage(request.responseText);
        };
      };
      request.open("GET", "/cat", true);
      request.send();
    };

    function displayImage(img) {
      document.getElementById("content").innerHTML=img;
    };

    </script>
  </body>
</html>
